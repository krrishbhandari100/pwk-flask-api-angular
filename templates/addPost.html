<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/richtexteditor/richtexteditor/rte_theme_default.css">
</head>

<body>
    <div id="login">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">{{session['username']}}</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                More Option
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="/dashboard/addPost">Add Post</a></li>
                                <li><a class="dropdown-item" href="/dashboard/addVideo">Add Video</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="/logout">Logout</a></li>
                            </ul>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
        <center>
            <h1>Add Post:</h1>
            <form method="post">
                <div class="container">
                    <input type="text" name="post_title" id="post_title" class="form-control" placeholder="Post Title">
                    <br>
                    <input type="text" name="post_subtitle" id="post_subtitle" class="form-control" placeholder="Post Subtitle">
                    <br>
                    <input type="text" name="category" id="category" class="form-control" placeholder="Category">
                    <br>
                    <input type="text" name="post_posted_by" id="post_posted_by" class="form-control" placeholder="Post Posted By">
                    <br>
                    <input type="text" name="slug" id="slug" class="form-control" placeholder="Slug">
                    <br>
                    <textarea name="desc" id="desc" class="form-control"></textarea>
                    <br>
                    <input type="submit" class="btn btn-primary" value="Add Post">
                </div>
            </form>
        </center>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="/static/tiny.js"></script>
</html>
